<section id="skills" class="py-20 bg-gradient-to-br from-slate-900 via-purple-900/20 to-slate-900">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-12">
      <h2 class="text-4xl font-bold text-white mb-4">Habilidades TÃ©cnicas</h2>
      <div class="w-20 h-1 bg-gradient-to-r from-purple-500 to-pink-500 mx-auto"></div>
    </div>
    <div class="grid md:grid-cols-2 gap-8">
      <div *ngFor="let skill of skills" class="space-y-2">
        <div class="flex justify-between items-center">
          <span class="text-lg font-semibold text-white">{{ skill.icon }} {{ skill.name }}</span>
          <span class="text-purple-400 font-bold">{{ skill.level }}%</span>
        </div>
        <div class="w-full bg-slate-800 rounded-full h-3 overflow-hidden">
          <div class="bg-gradient-to-r from-purple-500 via-pink-500 to-blue-500 h-3 rounded-full transition-all duration-1000" [style.width.%]="skill.level"></div>
        </div>
      </div>
    </div>
  </div>
</section>
