<nav class="bg-slate-900/95 backdrop-blur-md shadow-lg fixed w-full top-0 z-50 border-b border-purple-500/20">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex items-center">
        <span class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-500 bg-clip-text text-transparent">PortafolioWeb</span>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-8">
        <a (click)="scrollToSection('home')" class="text-gray-300 hover:text-purple-400 cursor-pointer transition font-medium">Inicio</a>
        <a (click)="scrollToSection('about')" class="text-gray-300 hover:text-purple-400 cursor-pointer transition font-medium">Características</a>
        <a (click)="scrollToSection('skills')" class="text-gray-300 hover:text-purple-400 cursor-pointer transition font-medium">Habilidades</a>
        <a (click)="scrollToSection('contact')" class="text-gray-300 hover:text-purple-400 cursor-pointer transition font-medium">Contacto</a>

        <div *ngIf="currentUser; else loginButton" class="flex items-center space-x-4">
          <span class="text-gray-300">Hola, {{ currentUser.name }}</span>
          <button (click)="logout()" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition">
            Salir
          </button>
        </div>
        <ng-template #loginButton>
          <a [routerLink]="['/login']" class="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-6 py-2 rounded-md hover:from-purple-700 hover:to-pink-700 transition transform hover:scale-105">
            Iniciar Sesión
          </a>
        </ng-template>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button (click)="toggleMenu()" class="text-gray-300 hover:text-purple-400 focus:outline-none">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path *ngIf="!menuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            <path *ngIf="menuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="menuOpen" class="md:hidden">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-slate-900/95 backdrop-blur-md shadow-lg border-t border-purple-500/20">
      <a (click)="scrollToSection('home')" class="block px-3 py-2 text-gray-300 hover:text-purple-400 hover:bg-slate-800 rounded-md cursor-pointer transition">Inicio</a>
      <a (click)="scrollToSection('about')" class="block px-3 py-2 text-gray-300 hover:text-purple-400 hover:bg-slate-800 rounded-md cursor-pointer transition">Características</a>
      <a (click)="scrollToSection('skills')" class="block px-3 py-2 text-gray-300 hover:text-purple-400 hover:bg-slate-800 rounded-md cursor-pointer transition">Habilidades</a>
      <a (click)="scrollToSection('contact')" class="block px-3 py-2 text-gray-300 hover:text-purple-400 hover:bg-slate-800 rounded-md cursor-pointer transition">Contacto</a>

      <div *ngIf="currentUser; else mobileLogin" class="px-3 py-2">
        <span class="block text-gray-300 mb-2">Hola, {{ currentUser.name }}</span>
        <button (click)="logout()" class="w-full bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">
          Salir
        </button>
      </div>
      <ng-template #mobileLogin>
        <div class="px-3 py-2">
          <a [routerLink]="['/login']" class="block w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white px-4 py-2 rounded-md text-center hover:from-purple-700 hover:to-pink-700">
            Iniciar Sesión
          </a>
        </div>
      </ng-template>
    </div>
  </div>
</nav>
