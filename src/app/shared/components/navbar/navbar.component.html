<nav class="bg-slate-900/95 backdrop-blur-md shadow-lg fixed w-full top-0 z-50 border-b border-purple-500/20">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex items-center">
        <span class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-500 bg-clip-text text-transparent">PortafolioWeb</span>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-8">
        <a (click)="scrollToSection('home')" class="text-gray-300 hover:text-purple-400 cursor-pointer transition font-medium">Inicio</a>
        <a (click)="scrollToSection('about')" class="text-gray-300 hover:text-purple-400 cursor-pointer transition font-medium">Características</a>
        <a (click)="scrollToSection('skills')" class="text-gray-300 hover:text-purple-400 cursor-pointer transition font-medium">Habilidades</a>
        <a (click)="scrollToSection('contact')" class="text-gray-300 hover:text-purple-400 cursor-pointer transition font-medium">Contacto</a>

        <!-- User Menu Dropdown -->
        <div *ngIf="currentUser; else loginButton" class="relative user-menu-container">
          <button (click)="toggleUserMenu()" class="flex items-center space-x-2 focus:outline-none group">
            <div class="w-10 h-10 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center text-white font-bold text-sm group-hover:scale-110 transition-transform">
              {{ getUserInitials() }}
            </div>
            <svg class="w-4 h-4 text-gray-400 group-hover:text-purple-400 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div *ngIf="userMenuOpen"
               class="absolute right-0 mt-2 w-64 bg-slate-800 rounded-lg shadow-xl border border-purple-500/20 py-2 z-50">
            <div class="px-4 py-3 border-b border-gray-700">
              <p class="text-white font-semibold truncate">{{ getUserDisplayName() }}</p>
              <p class="text-gray-400 text-sm truncate">{{ getUserEmail() }}</p>
            </div>

            <!-- Additional Menu Items -->
            <div *ngFor="let item of additionalMenuItems">
              <button (click)="item.action(); closeUserMenu()"
                      class="w-full text-left px-4 py-2 text-gray-300 hover:bg-slate-700 hover:text-white transition flex items-center space-x-2">
                <span [innerHTML]="item.icon" class="w-5 h-5"></span>
                <span>{{ item.label }}</span>
              </button>
            </div>

            <div *ngIf="additionalMenuItems.length > 0" class="border-t border-gray-700 my-1"></div>

            <button (click)="logout()"
                    class="w-full text-left px-4 py-2 text-red-400 hover:bg-slate-700 transition flex items-center space-x-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
              </svg>
              <span>Cerrar Sesión</span>
            </button>
          </div>
        </div>
        <ng-template #loginButton>
          <a [routerLink]="['/login']" class="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-6 py-2 rounded-md hover:from-purple-700 hover:to-pink-700 transition transform hover:scale-105">
            Iniciar Sesión
          </a>
        </ng-template>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button (click)="toggleMenu()" class="text-gray-300 hover:text-purple-400 focus:outline-none">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path *ngIf="!menuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            <path *ngIf="menuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="menuOpen" class="md:hidden">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-slate-900/95 backdrop-blur-md shadow-lg border-t border-purple-500/20">
      <a (click)="scrollToSection('home')" class="block px-3 py-2 text-gray-300 hover:text-purple-400 hover:bg-slate-800 rounded-md cursor-pointer transition">Inicio</a>
      <a (click)="scrollToSection('about')" class="block px-3 py-2 text-gray-300 hover:text-purple-400 hover:bg-slate-800 rounded-md cursor-pointer transition">Características</a>
      <a (click)="scrollToSection('skills')" class="block px-3 py-2 text-gray-300 hover:text-purple-400 hover:bg-slate-800 rounded-md cursor-pointer transition">Habilidades</a>
      <a (click)="scrollToSection('contact')" class="block px-3 py-2 text-gray-300 hover:text-purple-400 hover:bg-slate-800 rounded-md cursor-pointer transition">Contacto</a>

      <!-- Mobile User Menu -->
      <div *ngIf="currentUser; else mobileLogin" class="px-3 py-2">
        <div class="bg-slate-800/50 rounded-lg p-4 mb-2">
          <div class="flex items-center space-x-3 mb-3">
            <div class="w-12 h-12 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center text-white font-bold">
              {{ getUserInitials() }}
            </div>
            <div class="flex-1 min-w-0">
              <p class="text-white font-semibold truncate">{{ getUserDisplayName() }}</p>
              <p class="text-gray-400 text-sm truncate">{{ getUserEmail() }}</p>
            </div>
          </div>
          <button (click)="logout()" class="w-full bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 flex items-center justify-center space-x-2 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            <span>Cerrar Sesión</span>
          </button>
        </div>
      </div>
      <ng-template #mobileLogin>
        <div class="px-3 py-2">
          <a [routerLink]="['/login']" class="block w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white px-4 py-2 rounded-md text-center hover:from-purple-700 hover:to-pink-700">
            Iniciar Sesión
          </a>
        </div>
      </ng-template>
    </div>
  </div>
</nav>
